{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
    
		{% if error %}
		{{error}}
		
		{% else %}
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a>  
        {% endfor %}

        {% endif %}
    </ul>

{% endblock %}
