{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
	<h2>Create Listing</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
	<form action="{% url 'create' %}" method="post">
	    {% csrf_token %}
	    <div class="form-group">
	        <input class="form-control" autofocus type="text" name="title" placeholder="Title">
	    </div>
	    <div class="form-group">
	        <input class="form-control" type="text" name="description" placeholder="Description">
	    </div>
	    <div class="form-group">
	        <input class="form-control" type="text" name="image" placeholder="Image Link">
	    </div>
	    <div class="form-group">
	        <input class="form-control" type="text" name="price" placeholder="Price">
	    </div>
	    <div class="form-group">
	    	<select name="category" class="form-control">
	    		<option selected="true"> Select category</option>

	    		{% for category in categories%}
	    		<option value="{{category.cate}}">{{category.cate}}</option>
	    		
	    		{% endfor %}
	    	</select>
	        <!-- <input class="form-control" type="text"  placeholder="category "> -->
	    </div>
	    <div class="form-group">
	        <input class="form-control" type="text" name="starting_bid" placeholder="Starting Bid ">
	    </div>
	    <input class="form-control btn btn-primary"  type="submit" value="Create">
    </form>
</div>
    
{% endblock %}
