<h1 >Advanced Search</h1>

 <div class="form">
    	<form action="https://google.com/search"> 
            <div class="row">
              <div >all these words:</div>
              <div >
                <input class="input-adv" type="text" name="as_q" class="input-adv">
              </div>
            </div>

            <div class="row">
              <div >this exact word or phrase:</div>
              <div >
                <input class="input-adv" type="text" name="as_epq" class="input-adv">
              </div>
            </div>

            <div class="row">
              <div >any of these words:</div>
              <div >
                <input class="input-adv" type="text" name="as_oq" class="input-adv">
              </div>
            </div>

            <div class="row">
              <div>none of these words:</div>
              <div >
               <input class="input-adv" type="text" name="as_eq" class="input-adv">
              </div>
            </div>


            <div class="buttons">
          		<input type="submit" class="adv-btn" value="Advanced Search" id="google_search" >
          	</div>
      </form>
</div>	

	



        
    </body>
